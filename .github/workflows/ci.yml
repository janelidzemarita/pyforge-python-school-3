name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:latest
        env:
          POSTGRES_DB: myMoleculeDB
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: password
        ports:
          - 5432:5432
        options: --health-cmd="pg_isready" --health-timeout=30s --health-retries=3

      redis:
        image: redis:alpine
        ports:
          - 6379:6379
        options: --health-cmd "redis-cli ping" --health-interval 10s --health-timeout 5s --health-retries 5

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install flake8 pytest

    - name: Set up database and start Celery worker
      run: |
        # Create the test database
        psql postgresql://postgres:password@localhost:5432/postgres -c "CREATE DATABASE test_database;"
        # Start the Celery worker in the background
        celery -A src.celery_worker.celery_app worker --loglevel=info &
        sleep 5  # Wait for the worker to start
        psql postgresql://postgres:password@localhost:5432/postgres -c "CREATE DATABASE test_database;"

    - name: Lint with flake8
      run: |
        flake8 .
